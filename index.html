
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Yundesign 견적 계산기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    .form-row {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 200px;
      padding: 6px;
      font-size: 15px;
    }
    button {
      padding: 10px 20px;
      background-color: #e0134f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .result-box {
      margin-top: 20px;
      border: 2px solid #e0134f;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Yundesign 견적 계산기</h2>

  <form onsubmit="event.preventDefault(); calculate();">
    <div class="form-row">
      <label for="cost">원가 ($)</label>
      <input type="number" id="cost" step="0.01">
    </div>

    <div class="form-row">
      <label for="design">디자인비용 ($)</label>
      <input type="number" id="design" step="0.01">
    </div>

    <div class="form-row">
      <label for="weight">배송 무게 (kg)</label>
      <input type="number" id="weight" step="0.1">
    </div>

    <button type="submit">계산하기</button>

    <div id="result" class="result-box"></div>
  </form>

  <script>
    function getKoreaShipping(weight) {
      if (weight <= 0.5) return 32.20;
      if (weight <= 1) return 40.25;
      if (weight <= 2) return 51.75;
      if (weight <= 3) return 63.25;
      if (weight <= 4) return 74.75;
      if (weight <= 5) return 86.25;
      if (weight <= 6) return 97.75;
      if (weight <= 7) return 109.25;
      if (weight <= 8) return 120.75;
      if (weight <= 9) return 132.25;
      if (weight <= 10) return 143.75;
      return 0;
    }

    function getAusShipping(weight) {
      if (weight <= 1) return 14.80;
      if (weight <= 2) return 17.14;
      if (weight <= 3) return 19.82;
      if (weight <= 6) return 24.56;
      if (weight <= 11) return 32.83;
      if (weight <= 17) return 43.47;
      return 0;
    }

    function calculate() {
      const cost = parseFloat(document.getElementById('cost').value) || 0;
      const design = parseFloat(document.getElementById('design').value) || 0;
      const weight = parseFloat(document.getElementById('weight').value) || 0;

      let marginRate = 0.8;
      if (cost >= 100 && cost < 200) marginRate = 0.7;
      else if (cost >= 200 && cost < 300) marginRate = 0.6;
      else if (cost >= 300 && cost < 400) marginRate = 0.5;
      else if (cost >= 400) marginRate = 0.4;

      const koreaShipping = getKoreaShipping(weight);
      const ausShipping = getAusShipping(weight);

      const finalPrice = (cost + design) * (1 + marginRate) + koreaShipping + ausShipping;

      document.getElementById('result').innerText =
        `최종 소비자 가격: $${finalPrice.toFixed(2)}
(항공배송: $${koreaShipping.toFixed(2)} + 호주내 배송: $${ausShipping.toFixed(2)})`;
    }
  </script>

</body>
</html>
