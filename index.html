<body>
  <div class="calculator">
    <h3>Ïä§Ìã∞Ïª§ ÎßàÏßÑ Í≥ÑÏÇ∞Í∏∞</h3>

    <label>ÏõêÍ∞Ä ($):</label>
    <input type="number" id="cost" placeholder="Ïòà: 90" />

    <label>ÎîîÏûêÏù∏ÎπÑ ($):</label>

    <label>Î∞∞ÏÜ°ÎπÑ ($):</label>

  <script>
    function getMarginRate(totalCost) {
      if (totalCost < 100) return 0.8;
      else if (totalCost < 200) return 0.7;
      else if (totalCost < 300) return 0.6;
      else if (totalCost < 400) return 0.5;
      else return 0.4;
    }

    function calculate() {
      const cost = parseFloat(document.getElementById('cost').value) || 0;
      const design = parseFloat(document.getElementById('design').value) || 0;
      const shipping = parseFloat(document.getElementById('shipping').value) || 0;

      const baseCost = cost + design;
      const marginRate = getMarginRate(baseCost);
      const finalPrice = baseCost * (1 + marginRate) + shipping;

      document.getElementById("result").innerText =
        `ÏõêÍ∞Ä: $${cost.toFixed(2)}, ÎîîÏûêÏù∏ÎπÑ: $${design.toFixed(2)}, ÎßàÏßÑ: ${Math.round(marginRate * 100)}%, Î∞∞ÏÜ°ÎπÑ: $${shipping.toFixed(2)}\nüëâ ÏÜåÎπÑÏûê Í∞ÄÍ≤©: $${finalPrice.toFixed(2)}`;
    }
  </script>
