
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Yundesign 견적 계산기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    input {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 24px;
      background-color: #e0134f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    table {
      width: 48%;
      border-collapse: collapse;
      margin: 20px 1%;
      display: inline-block;
      vertical-align: top;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background-color: #f2f2f2;
    }
    h2 {
      margin-bottom: 5px;
    }
    .row {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }
    .col {
      flex: 1;
    }
  </style>
</head>
<body>
  <h2>Yundesign 견적 계산기</h2>

  <div class="row">
    <div class="col">
      <label>원가 ($)</label>
      <input type="number" id="cost">
    </div>
    <div class="col">
      <label>디자인비 ($)</label>
      <input type="number" id="design">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>무게 (kg)</label>
      <input type="number" id="weight" step="0.1" onchange="autofillShipping()">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>항공배송비 (한국 → 호주) ($)</label>
      <input type="number" id="intlShipping">
    </div>
    <div class="col">
      <label>호주내 배송비 ($)</label>
      <input type="number" id="ausShipping">
    </div>
  </div>

  <button onclick="calculate()">계산하기</button>

  <h4 id="result"></h4>

  <script>
    const emsRates = {
      0.5: 32.20, 1: 40.25, 2: 51.75, 3: 63.25, 4: 74.75,
      5: 86.25, 6: 97.75, 7: 109.25, 8: 120.75, 9: 132.25, 10: 143.75
    };
    const ausRates = {
      0.5: 8.50, 1: 10.00, 2: 12.00, 3: 14.00, 4: 16.00,
      5: 18.00, 6: 20.00, 7: 22.00, 8: 24.00, 9: 26.00, 10: 28.00
    };

    function getShippingCost(weight, rates) {
      let closest = 0;
      for (let w in rates) {
        if (weight <= parseFloat(w)) {
          closest = w;
          break;
        }
      }
      return closest > 0 ? rates[closest] : 0;
    }

    function getMarginRate(baseCost) {
      if (baseCost < 100) return 0.8;
      else if (baseCost < 200) return 0.7;
      else if (baseCost < 300) return 0.6;
      else if (baseCost < 400) return 0.5;
      else return 0.4;
    }

    function autofillShipping() {
      const weight = parseFloat(document.getElementById("weight").value);
      if (!isNaN(weight)) {
        const intl = getShippingCost(weight, emsRates);
        const aus = getShippingCost(weight, ausRates);
        document.getElementById("intlShipping").value = intl;
        document.getElementById("ausShipping").value = aus;
      }
    }

    function calculate() {
      const cost = parseFloat(document.getElementById('cost').value) || 0;
      const design = parseFloat(document.getElementById('design').value) || 0;
      const intlShipping = parseFloat(document.getElementById('intlShipping').value) || 0;
      const ausShipping = parseFloat(document.getElementById('ausShipping').value) || 0;

      const baseCost = cost + design;
      const marginRate = getMarginRate(baseCost);
      const shippingTotal = (intlShipping > 0 ? intlShipping : 0) + (ausShipping > 0 ? ausShipping : 0);
      const finalPrice = baseCost * (1 + marginRate) + shippingTotal;

      document.getElementById('result').innerText =
        `원가: $${cost.toFixed(2)}, 디자인비: $${design.toFixed(2)}, 배송비 총합: $${shippingTotal.toFixed(2)}
👉 최종 가격: $${finalPrice.toFixed(2)}`;
    }
  </script>
</body>
</html>
