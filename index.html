
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Yundesign Quote</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 12px 24px;
      background-color: #e0134f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background-color: #f2f2f2;
    }
    h2 {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Yundesign 견적 계산기</h2>

  <label>원가 (인쇄) ($)</label>
  <input type="number" id="cost"><br>

  <label>디자인비 ($)</label>
  <input type="number" id="design"><br>

  <label>항공배송비 (한국 → 호주) ($)</label>
  <input type="number" id="intlShipping"><br>

  <label>호주내 배송비 ($)</label>
  <input type="number" id="ausShipping"><br>

  <button onclick="calculate()">계산하기</button>

  <h4 id="result"></h4>

  <script>
    function getMarginRate(baseCost) {
      if (baseCost < 100) return 0.8;
      else if (baseCost < 200) return 0.7;
      else if (baseCost < 300) return 0.6;
      else if (baseCost < 400) return 0.5;
      else return 0.4;
    }

    function calculate() {
      const cost = parseFloat(document.getElementById('cost').value) || 0;
      const design = parseFloat(document.getElementById('design').value) || 0;
      const intlShipping = parseFloat(document.getElementById('intlShipping').value) || 0;
      const ausShipping = parseFloat(document.getElementById('ausShipping').value) || 0;

      const baseCost = cost + design;
      const marginRate = getMarginRate(baseCost);
      const shippingTotal = (intlShipping || 0) + (ausShipping || 0);
      const finalPrice = baseCost * (1 + marginRate) + shippingTotal;

      document.getElementById('result').innerText =
        `원가: $${cost.toFixed(2)}, 디자인비: $${design.toFixed(2)}, 배송비 총합: $${shippingTotal.toFixed(2)}
👉 최종 가격: $${finalPrice.toFixed(2)}`;
    }
  </script>

  <h3>한국 → 호주 EMS 예상 요금표 (참고용)</h3>
  <table>
    <tr><th>무게 (kg)</th><th>예상 배송비 (AUD)</th></tr>
    <tr><td>0.5</td><td>$32.20</td></tr>
    <tr><td>1.0</td><td>$40.25</td></tr>
    <tr><td>2.0</td><td>$51.75</td></tr>
    <tr><td>3.0</td><td>$63.25</td></tr>
    <tr><td>4.0</td><td>$74.75</td></tr>
    <tr><td>5.0</td><td>$86.25</td></tr>
    <tr><td>6.0</td><td>$97.75</td></tr>
    <tr><td>7.0</td><td>$109.25</td></tr>
    <tr><td>8.0</td><td>$120.75</td></tr>
    <tr><td>9.0</td><td>$132.25</td></tr>
    <tr><td>10.0</td><td>$143.75</td></tr>
  </table>
</body>
</html>
