<h4 id="result"></h4>
<script>
function getKoreaShipping(weight) {
  if (weight <= 0) return 0;
  if (weight <= 0.5) return 9.5;
  if (weight <= 1) return 15.5;
  if (weight <= 1.5) return 21.5;
  if (weight <= 2) return 27.5;
  if (weight <= 2.5) return 33.5;
  if (weight <= 3) return 39.5;
  if (weight <= 3.5) return 45.5;
  if (weight <= 4) return 51.5;
  if (weight <= 4.5) return 57.5;
  return 63.5;
}

function getAusShipping(weight) {
  if (weight <= 0) return 0;
  if (weight <= 0.5) return 6.5;
  if (weight <= 1) return 9.5;
  if (weight <= 1.5) return 12.5;
  if (weight <= 2) return 15.5;
  if (weight <= 2.5) return 18.5;
  if (weight <= 3) return 21.5;
  if (weight <= 3.5) return 24.5;
  if (weight <= 4) return 27.5;
  if (weight <= 4.5) return 30.5;
  return 33.5;
}

function calculate() {
  const cost = parseFloat(document.getElementById('cost').value);
  const design = parseFloat(document.getElementById('design').value);
  const weight = parseFloat(document.getElementById('weight').value);

  if (isNaN(cost) || isNaN(design) || isNaN(weight)) {
    document.getElementById("result").innerText = "모든 항목을 입력해주세요.";
    return;
  }

  let marginRate = 0.8;
  if (cost >= 100 && cost < 200) marginRate = 0.7;
  else if (cost >= 200 && cost < 300) marginRate = 0.6;
  else if (cost >= 300 && cost < 400) marginRate = 0.5;
  else if (cost >= 400) marginRate = 0.4;

  const koreaShipping = getKoreaShipping(weight);
  const ausShipping = getAusShipping(weight);

  const finalPrice = (cost + design) * (1 + marginRate) + koreaShipping + ausShipping;

  document.getElementById("result").innerText =
    `👉 소비자 가격: $${finalPrice.toFixed(2)} (항공: $${koreaShipping.toFixed(2)}, 호주내: $${ausShipping.toFixed(2)})`;
}
</script>
