
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>스티커 마진 계산기</title>
</head>
<body>
  <h3>스티커 마진 계산기</h3>

  <label>원가 ($):</label>
  <input type="number" id="cost" /><br><br>

  <label>배송비 ($):</label>
  <input type="number" id="shipping" /><br><br>

  <button onclick="calculate()">계산하기</button>

  <h4 id="result"></h4>

  <script>
    function getMarginRate(cost) {
      if (cost < 100) return 0.8;
      else if (cost < 200) return 0.7;
      else if (cost < 300) return 0.6;
      else if (cost < 400) return 0.5;
      else return 0.4;
    }

    function calculate() {
      const cost = parseFloat(document.getElementById('cost').value);
      const shipping = parseFloat(document.getElementById('shipping').value);

      if (isNaN(cost) || isNaN(shipping)) {
        document.getElementById("result").innerText = "숫자를 입력해주세요.";
        return;
      }

      const marginRate = getMarginRate(cost);
      const finalPrice = cost * (1 + marginRate) + shipping;

      document.getElementById("result").innerText =
        `원가: $${cost.toFixed(2)}, 마진: ${Math.round(marginRate * 100)}%, 배송비: $${shipping.toFixed(2)}\n👉 소비자 가격: $${finalPrice.toFixed(2)}`;
    }
  </script>
</body>
</html>
